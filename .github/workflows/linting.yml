name: Lint

on: [push, pull_request]

jobs:
  setup:
    uses: ./.github/workflows/poetry_setup.yml
  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Lint code
        run: |
          black .
          isort .
      - name: Check for changes
        run: |
          git diff --exit-code || (echo "Code is not formatted correctly. Please run 'black .' and 'isort .'" && exit 1)
